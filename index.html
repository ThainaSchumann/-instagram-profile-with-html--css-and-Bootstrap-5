  <body class="body">
    <!--Nav---->

     <!----Main----->
    <section>
        <div class="container">

                      <!---info----->
                      <div class="col-7">
                          <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                              <div class="col-8 col-lg-5">
                                  <h2 class="username">lolo</h2>

                              <div class="col-4 col-lg-6">

                          </div>
                          </div>
                          <!---row 1----->
                          <div class="row">
                            <div class="col-4">
                                <p class="profile-datas"><strong>500</strong> publications</p>
                            </div>
                            <div class="col-4">
                                <p class="profile-datas"><strong>5.300</strong> followers</p>
                            </div>
                            <div class="col-4">
                                <p class="profile-datas"><strong>667</strong> following</p>
                            </div>
                        </div>
                        <!---row 2----->
                        <div class="row">
                            <div class="col-12">
                                <h1 class="name">The Cat</h1>

                        </div>
                        <!---row 3----->

            <!-- Stories-in the shape of circles------>

                  <div class="col-2"> <canvas id="myCrl"></canvas></div>

          </div>
          <div style="padding-bottom: 40px;">
              <div class="row">

          <!---Line---->

          <!--Nav-Feed---->

        </ul>

        <!-- Card-Feed-->

                  <div class="col-4">
                      <div class="card">

                      </div>

              </div>

              <div class="row" style="padding-bottom: 25px;">
                  <div class="col-4">
                      <div class="card">

                      </div>
                  </div>
                  <div class="col-4">
                      <div class="card">
                          <img src="img/cat5.jpg" class="card-img-top" alt="...">
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="card">
                          <img src="img/cat6.jpg" class="card-img-top" alt="...">
                      </div>
                  </div>

              <div class="row" style="padding-bottom: 25px;">
                  <div class="col-4">

                  </div>

                      <div class="card">

          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
      </div>
  </div>
  <div class="col-0 col-md-2"></div>
</div>
</div>

</section>



    <!----connect JS with canvas-------->
    <!----shape of circles with colors-------->
    <script type="text/javascript">

      var crl = document.getElementById('myCrl').getContext('2d');

      crl.beginPath();
      crl.arc(60, 100, 40, 0, 2 * Math.PI);
      crl.fillStyle = '#00ACC1';
      crl.fill();
      crl.linewidth = 5;
      crl.strokeStyle = '#dbdbdb';
      crl.stroke();

      var crl1 = document.getElementById('myCrl1').getContext('2d');

        crl1.beginPath();
        crl1.arc(60, 100, 40, 0, 2 * Math.PI);
        crl1.fillStyle = '#F8BBD0';
        crl1.fill();
        crl1.linewidth = 5;
        crl1.strokeStyle = '#dbdbdb';
        crl1.stroke();

        var crl2 = document.getElementById('myCrl2').getContext('2d');

        crl2.beginPath();
        crl2.arc(60, 100, 40, 0, 2 * Math.PI);
        crl2.fillStyle = '#E91E63';
        crl2.fill();
        crl2.linewidth = 5;
        crl2.strokeStyle = '#dbdbdb';
        crl2.stroke();

      </script>
